# ~printer-creality-k1-m8p-2025.cfg

[include mainsail.cfg]  # of fluidd.cfg afhankelijk van je web UI setup

[mcu]
serial devserialby-idusb-Klipper_stm32f4_mcu_-if00

[printer]
kinematics cartesian
max_velocity 500
max_accel 5000
max_z_velocity 15
max_z_accel 100

[stepper_x]
step_pin PB13
dir_pin !PB12
enable_pin !PB14
microsteps 16
rotation_distance 40
endstop_pin ^PC0
position_endstop 0
position_max 220

[stepper_y]
step_pin PB10
dir_pin PB2
enable_pin !PB11
microsteps 16
rotation_distance 40
endstop_pin ^PC1
position_endstop 0
position_max 220

[stepper_z]
step_pin PB0
dir_pin PB1
enable_pin !PC5
microsteps 16
rotation_distance 8
endstop_pin probez_virtual_endstop
position_min -2
position_max 250

[stepper_z1]
step_pin PC6
dir_pin PC7
enable_pin !PC8
microsteps 16
rotation_distance 8

[extruder]
step_pin PA15
dir_pin PC10
enable_pin !PC11
microsteps 16
rotation_distance 33.500
nozzle_diameter 0.4
filament_diameter 1.75
heater_pin PA1
sensor_type EPCOS 100K B57560G104F
sensor_pin PC2
control pid
pid_Kp 22.2
pid_Ki 1.08
pid_Kd 114
min_temp 0
max_temp 275

[heater_bed]
heater_pin PA2
sensor_type EPCOS 100K B57560G104F
sensor_pin PC3
control pid
pid_Kp 54.027
pid_Ki 0.770
pid_Kd 948.182
min_temp 0
max_temp 120

[heater_fan fan0]
pin PC4

[fan]
pin PA0

[heater_fan fan1]
pin PA3

[controller_fan]
pin PA4
max_power 1.0
shutdown_speed 0
kick_start_time 0.5
off_below 40

[probe]
pin ^PA6
x_offset 0
y_offset 0
z_offset 1.5
activate_gcode
    G28
    G1 Z10 F6000
    G90
deactivate_gcode
    G1 Z10 F6000

[bed_screws]
screw1 50, 50
screw2 180, 50
screw3 115, 180

[bed_mesh]
samples 3
sample_spacing 15
min_point 10,10
max_point 210,210
probe_count 5,5
fade_start 1.0
fade_end 10.0
fade_target 0.0

[display]
lcd_type uc1701
cs_pin PA8
a0_pin PA9
encoder_pins ^PB3, ^PB4
click_pin ^!PA10
kill_pin PA15

[static_digital_output chamber_light]
pins !PA7

[virtual_sdcard]
path ~printer_datagcodes

[display_status]

[webhooks]
listen_port 7125

[printer_graph]
